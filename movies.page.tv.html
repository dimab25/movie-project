    <div class="firstdiv">
      <h1>TV Shows</h1>
    </div>

  
    <div class="btn-group">
      <select name="Genre" id="movieGenreDropdown">
        <option value="all">All TV Shows</option>
      </select>
      <input type="text" id="myInput" placeholder="Enter TV Show" />
      
      
      <select name="sortfunction" id="sort">
        <option value="sort">Unsorted</option>
        <option value="Popularity">Popularity (descending)</option>
        <option value="Rating">Rating (descending)</option>
        <option value="ReleaseDate">Release Date (descending)</option>

    <div class="cards-container"></div>

    <footer>
      <div class="footer">
<img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_long_2-9665a76b1ae401a510ec1e0ca40ddcb3b0cfe45f1d51b77a308fea0845885648.svg" alt="company logo">
